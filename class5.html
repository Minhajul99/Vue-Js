<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue Js Cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Js Event Object</title>
    <style>
      .canvas {
        width: 250px;
        height: 250px;
        background-color: orangered;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="Me">Click Here</button>

      <div class="canvas" @mousemove="over">{{log.x}},{{log.y}}</div>
    </div>

    <script src="js/app.js"></script>
    <script>
      let myapp = new Vue({
        el: "#app",
        data: {
         log: {
           x: 0,
           y: 0,
          },
        },

        methods:{
          Me(event) {
            console.log(event);
          },
          over(e){
            this.log.x = event.offsetX,
            this.log.y = event.offsetY
          }
        },
      });
      
    </script>
  </body>
</html>
