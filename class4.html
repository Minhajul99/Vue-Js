<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue Js Cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Js Events</title>
    
  </head>
  <body>
    <div id="app">
    
      <h1>I earn {{taka}}$ every month</h1>
      <!--
      <button @click="taka++">+1</button>  ##-- or /*v-on:click*/ 
      <button v-on:click="taka--">-1</button>  ##-- or /*@click*/ 
      -->

      <button @click = "Amount(5)">+1</button>  <!-- or /*v-on:click*/ -->
      <button @dblclick = "Amount(-3)">-1</button>  <!-- @dblclick for double click*/ -->
    </div>

    <script src="js/app.js"></script>
    <script>
      let myapp = new Vue({
        el: "#app",
        data: {
          taka:100
        },
        methods:{
          Amount(pound){
            this.taka+=pound
          }
        }
      });
    </script>
  </body>
</html>
